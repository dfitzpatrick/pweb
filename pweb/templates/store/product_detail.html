
<h1>{{product.name}}</h1>
<h2> By {{product.manufacturer.name}}</h2>

<ul>
    <li> Part Number: {{product.part_number}}
    <li> Quantity Avaiable:
        {% if product.quantity < 1 %}
        Sold Out
        {% else %}
        {{product.quantity}}
        {% endif %}
    <li> Condition: {{product.condition}}
</ul>

<p> Buy Now for only {{product.price_in_dollars}}
